{% extends "base.html" %}

{% block content %}
<div class="error-container">
    <div class="error-card">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">Oops! Something went wrong</h1>
        <p class="error-message">{{ error }}</p>
        <a href="/" class="error-button">Return to Home</a>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
    }

    .error-card {
        background: white;
        border-radius: 1rem;
        padding: 3rem;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .error-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
    }

    .error-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 1rem;
    }

    .error-message {
        color: #4a5568;
        margin-bottom: 2rem;
        line-height: 1.6;
    }

    .error-button {
        display: inline-block;
        background: #EF6D22;
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.2s;
    }

    .error-button:hover {
        background: #d65a1a;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 109, 34, 0.4);
    }
</style>
{% endblock %}
